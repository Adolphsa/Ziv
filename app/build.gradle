apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'ziv'
            keyPassword '123456'
            storeFile file('D:/key/ziv.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "24.0.0 rc4"
    defaultConfig {
        applicationId "com.zividig.ziv"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'homhomlin.lib:apsts:1.4.0'
    compile 'com.bigkoo:convenientbanner:2.0.5'
    compile 'org.xutils:xutils:3.3.34'
    compile 'com.bm.photoview:library:1.3.6'
    compile files('libs/xUtils-2.6.14.jar')
    compile files('libs/baidumapapi_base_v3_7_3.jar')
    compile files('libs/weizhang_sdk.jar')
}
